name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      id-token: write # Required for npm Trusted Publishing (OIDC)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for Trusted Publishing
        run: npm install -g npm@latest && npm --version

      - name: Extract version from release tag
        run: |
          # Extract version from GitHub release event (removes 'v' prefix if present)
          VERSION=${{ github.event.release.tag_name }}
          VERSION=${VERSION#v}
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" package.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run linting
        run: npm run lint

      - name: Build package
        run: npm run build

      - name: Publish to npm
        run: npm publish
        # No NPM_TOKEN needed - uses OIDC Trusted Publishing
        # Provenance attestations are automatically generated with Trusted Publishing
        # Configure at: npmjs.com -> permit-fe-sdk -> Settings -> Trusted Publishers.
